echo "running autoexec_audio"

// https://steamcommunity.com/sharedfiles/filedetails/?id=703059693
// Would actually be useful if we had HRTF
snd_legacy_surround "0"
// Audio delay, lower = better synchronising with actions and sound. If you hear cracking or popping adjust in .01 increments to adjust for your hardware.
snd_mixahead "0.05"
// Default value.
snd_pitchquality "1"
// (feel free to change)
snd_deathcamera_volume "0.5"
// This is so low because I still want the update but I don't want it to disrupt a sound the enemy might make nor do I want it to distract me in general.
snd_mapobjective_volume "0.2"
// (feel free to change)
snd_menumusic_volume "0.21"
// Generally the music is distracting, yet this modifies my "notification" sounds.
snd_musicvolume "0.11"
// Reliable notification estimate to judge if you can make a 5 second (kit) or 10 second (no kit) defuse. You should play around with bots to figure out the sound produced by your music kit if you have one.
snd_roundend_volume "0.22"
// Mental conditioning to relax from last round and prepare to focus on the upcoming one.
snd_roundstart_volume "0.06"
// Notification to decide to safely save or get exit kills while CT or damage the enemy economy as T if you can't plant the bomb at that moment.
snd_tensecondwarning_volume "1"
// So I don't have to adjust my sound through windows when using TeamSpeak (feel free to change).
volume "0.76"
// Hear your team clearly.
voice_scale "0.62"
// Mute in-game sounds when ALT-Tabbed.
snd_mute_losefocus "1"
// Sets "Speaker Configuration" to Headphones. <- no such setting!
// windows_speaker_config "1"

// Replace "xx.x" with the number corresponding to your resolution. xx.x = 43.2 (5:4 resolution), 45.0 (4:3 resolution), 50.2 (16:10 resolution), or 53.2 (16:9 resolution).
snd_front_headphone_position "53.2"
// No inaudible rear positions. Clearly front or rear positioning accuracy. Small angle adjustments/turns will give you a better idea of where the sound is originating from.
snd_rear_headphone_position "90.0"
// Distant middle sounds are louder without increasing difficulty to distinguish distances in the short- to medium-range.
snd_headphone_pan_exponent "1.2"
// Very distinctive pin-point accuracy for where sounds are and depending on the increase or decrease of volume the direction the sound is headed.
snd_headphone_pan_radial_weight "1"

// to try: http://clutchround.com/csgo-sound-settings/