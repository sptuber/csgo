// training mode
alias "training" "net_graph 1; sv_cheats 1; sv_infinite_ammo 1; ammo_grenade_limit_total 5; sv_grenade_trajectory 1; sv_grenade_trajectory_time 10; sv_showimpacts 1; give weapon_hegrenade; give weapon_flashbang; give weapon_smokegrenade; give weapon_molotov"
bind "\" "training"

// Typing practice into console will stop all bots, give you all grenades,
// turn on bullet impacts, grenade trajectories, stop bots from moving, turn on regeneration,
// set the round time to 60 minutes, give you max money and enable you to buy anywhere.
alias "practice" "sv_cheats 1; sv_infinite_ammo 2; sv_grenade_trajectory 1; mp_buy_anywhere 1; mp_roundtime 60; mp_roundtime_defuse 60; mp_roundtime_hostage 60; bot_zombie 1; bot_freeze 1; bot_stop 1; mp_autoteambalance 0; impulse 101; mp_warmup_end; mp_buytime 900000; sv_regeneration_force_on 1; sv_showimpacts 1;ammo_grenade_limit_total 6; give weapon_flashbang; give weapon_decoy; give weapon_smokegrenade; give weapon_incgrenade; give weapon_hegrenade"
bind "/" "practice"