echo "START: rinning autoexec_video"

// the brightest
mat_monitorgamma 1.6
mat_monitorgamma_tv_enabled "0"
mat_queue_mode -1 // auto detect multi-core rendering

// don't interpolate object positions. show the most exact pic
cl_interp 0
cl_interp_ratio 1

// Lag compensation helps by eliminating combat latency from client
cl_lagcompensation "1"
// Skip waiting for server feedback and simulate client side movement in real-time
cl_predict "1"
// Skip waiting for server feedback and perform client side prediction of weapon effects
cl_predictweapons "1"

// don't freeze after death
cl_disablefreezecam 1

// show first-person tracers
r_drawtracers_fistperson 1

echo "END: rinning autoexec_video"
